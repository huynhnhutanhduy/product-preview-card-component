<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="product">
      <div class="product-media">
        <!-- <picture>
          <source media="(min-width: 700px)" srcset="./images/image-product-desktop.jpg" />
          <source media="(min-width: 300px)" srcset="./images/image-product-mobile.jpg" />
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle CHANEL" />
        </picture> -->
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle CHANEL"
          class="product-img"
        />
      </div>
      <div class="product-content">
        <span class="product-category">Perfume</span>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="price-main">$149.99</span>
          <!-- <span class="price-sub">$169.99</span> -->
          <del>$169.99</del>
        </div>
        <button class="product-cart">
          <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
          <span class="text-cart">Add to Cart</span>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">huynhnhutanhduy</a>.
    </div>
  </body>
</html>
